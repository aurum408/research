.point {
  position: absolute;
  top: 50%;

}

  display: none;
}

.point label {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  border: 2px solid #666;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  cursor: pointer;
  user-select: none;
}

.point.zero label {
  border-style: dashed;
}

.point input:checked + label {
  background: #4CAF50;
  color: #fff;
  border-color: #4CAF50;
}
